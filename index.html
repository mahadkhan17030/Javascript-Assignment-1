<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS ASSIGNMENT 1</title>
</head>

<body>
    <script>
        var a = prompt("Enter Your Numbers Obtained In First Subject Out Of 100");
        a = Number(a)
     var b = prompt("Enter Your Numbers Obtained In Second Subject Out Of 100");
        b = Number(b)
        var c = prompt("Enter Your Numbers Obtained In Third Subject Out Of 100");
     c = Number(c)
        var d = prompt("Enter Your Numbers Obtained In Fourth Subject Out Of 100");
        d = Number(d)
        var e = prompt("Enter Your Numbers Obtained In Fifth Subject Out Of 100")
        e = Number(e)
        var f = 500
        var total = a+b+c+d+e
        var percentage = (total/f)*100 
        alert("Obtained Marks = "+total+" Out Of "+f+"\n"+ "Percentage =" +percentage+"%")
    </script>
</body>

</html>
